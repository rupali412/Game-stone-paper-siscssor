<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>

    <link rel="stylesheet" href="style.css"/>


</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="./images/stone.jpeg"/>
            <p class="option">Stone</p>
        </div>

        <div class="choice" id="paper">
            <img src="./images/paper.jpeg"/>
            <p class="option">Paper</p>
        </div>

        <div class="choice" id="scissors">
            <img src="./images/scissors.jpeg"/>
            <p class="option">Scissors</p>
        </div>
    </div>

    <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp_score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg_container">
        <p id="msg">Play Your Move!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
